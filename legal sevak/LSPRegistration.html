<!DOCTYPE html>
<!-- Designed by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>LSP Registration Form</title>
    <link rel="stylesheet" href="css/LSPRegistration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Legal Service Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="date" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Confirm your password" required>
                    </div>

                    <!-- Add State dropdown -->
                    <div class="input-box">
                        <span class="details">State</span>
                        <select id="state" onchange="updateCityDropdown()" required>
                            <option value="" disabled selected>Select State</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <!-- Add more states as needed -->
                        </select>
                    </div>

                    <!-- Add City dropdown -->
                    <div class="input-box">
                        <span class="details">City</span>
                        <select id="city" required>
                            <option value="" disabled selected>Select City</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <span class="details">Your Role</span>
                        <select id="role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option>Advocate</option>
                            <option>Arbitrators</option>
                            <option>Notaries</option>
                            <option>Document writers</option>
                        </select>
                    </div>
                    <br> <br>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <textarea id="address" rows="3" cols="50" placeholder="Enter your Address"></textarea>
                    </div>

                </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                <div class="login-link">
                    Already a Member? <a href="Login.html">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to populate the city dropdown based on the selected state
        function updateCityDropdown() {
            const stateDropdown = document.getElementById("state");
            const cityDropdown = document.getElementById("city");

            const selectedState = stateDropdown.value;
            // cityDropdown.innerHTML = ""; // Clear previous options
            while (cityDropdown.options.length > 1) {
                cityDropdown.remove(cityDropdown.options.length - 1);
            }

            if (selectedState === "Gujarat") {
                const cities = ["Ahmedabad", "Surat", "Vadodara"];
                populateCityDropdown(cities);
            } else if (selectedState === "Maharashtra") {
                const cities = ["Mumbai", "Pune", "Nagpur"];
                populateCityDropdown(cities);
            }
            // Add more conditions for other states as needed
        }

        function populateCityDropdown(cities) {
            const cityDropdown = document.getElementById("city");

            cities.forEach(city => {
                const option = document.createElement("option");
                option.value = city;
                option.text = city;
                cityDropdown.appendChild(option);
            });
        }

        // Initialize city dropdown on page load
        updateCityDropdown();
    </script>
</body>

</html>
